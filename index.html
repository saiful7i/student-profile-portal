<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Student Profile Portal</title>
</head>

<body>
<h1>Student Profile Portal</h1>
<div class="container">
<form>
    <label for="name">Student Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">

    <label for="roll">Roll Number:</label>
    <input type="number" id="roll" name="roll" placeholder="Enter roll number">

    <label for="dept">Department:</label>
    <select id="dept" name="dept">
        <option value="">-- Select Department --</option>
        <option value="CSE">CSE</option>
        <option value="EEE">EEE</option>
        <option value="CIVIL">CIVIL</option>
        <option value="ENG">ENG</option>
    </select>

    <label for="dept">Semester:</label>
    <select id="dept" name="dept">
        <option value="">-- Select Semester --</option>
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4th">4th</option>
        <option value="5th">5th</option>
        <option value="6th">6th</option>
        <option value="7th">7th</option>
        <option value="8th">8th</option>
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <label>Date of Birth:</label>
    <input type="date" id="dob" name="dob">

    <label>Gender:</label>
    <div class="gender">
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label>
    <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <label>Skills:</label>
    <div class="skills">
        <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
        <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
        <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
        <label><input type="checkbox" name="skills" value="C#"> C#</label>
        <label><input type="checkbox" name="skills" value="PYTHON"> Python</label>
    </div>

    <label for="about">About Me:</label>
    <textarea id="about" name="about" rows="4" placeholder="Write a short description..."></textarea>

    <button type="submit">Submit</button>
</form>
